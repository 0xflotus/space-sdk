name: SDK Package Release

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  deploy:
    name: Release Package
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/

    - name: Install
      run: npm install

    - name: Boostrap
      run: npm run bootstrap

    - name: Build
      run: npm run build

    - name: Docs
      run: npm run build:docs

    - name: Get the version
      id: get_version
      run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}

    - name: Publish SDK
      run: npm run publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Zip files for archiving
      run: |
        zip v${{ steps.get_version.outputs.version }}.zip dist/packages/* website/build/@spacehq/sdk/*

    - name: Upload archive to github
      uses: softprops/action-gh-release@v1
      with:
        files: 'v${{ steps.get_version.outputs.version }}.zip'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
